name: getx
description: Application with flutter.

version: 1.0.0+1

environment:
  sdk: ">=2.13.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Notification
  flutter_local_notifications: ^6.0.0
  firebase_messaging: ^10.0.4

  #SignIn social
  crypto: ^3.0.1
  firebase_core: ^1.4.0
  firebase_auth: ^3.0.1
  flutter_facebook_auth: ^3.5.0
  google_sign_in: ^5.0.5
  sign_in_with_apple: ^3.0.0
  twitter_login: ^4.0.1

  #Network
  dio: ^4.0.0
  connectivity: ^3.0.6

  get: ^4.2.4
  hive: ^2.0.4
  rxdart: ^0.27.1
  flutter_spinkit: ^5.0.0
  tiengviet: ^0.5.0
  fluttertoast: ^8.0.7
  flutter_svg: ^0.22.0
  path_provider: ^2.0.2
  cupertino_icons: ^1.0.3
  modal_bottom_sheet: ^2.0.0
  responsive_builder: ^0.4.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: NunitoSans
      fonts:
        - asset: assets/fonts/NunitoSans-Black.ttf
          weight: 900
        - asset: assets/fonts/NunitoSans-Black.ttf
          weight: 800
        - asset: assets/fonts/NunitoSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/NunitoSans-Bold.ttf
          weight: 600
        - asset: assets/fonts/NunitoSans-Regular.ttf
          weight: 500
        - asset: assets/fonts/NunitoSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/NunitoSans-Light.ttf
          weight: 300
        - asset: assets/fonts/NunitoSans-Light.ttf
          weight: 200
        - asset: assets/fonts/NunitoSans-Light.ttf
          weight: 100